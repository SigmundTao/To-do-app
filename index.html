<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="to-do-container">
        <h2>To Do:</h2>
        <div id="task-holder"></div>
        <button id="add-task">+</button>
    </div>
    <dialog id="task-modal">
        <div id="modal-holder">
            <h2 id="modal-title"></h2>
            <label for="task-name-input" id="modal-input-label">Task:</label>
            <input id="task-name-input">
            <label for="task-description-input" id="modal-info-label">Description:</label>
            <input id="task-description-input">
            <button id="save-btn">+</button>
            <button id="close-modal-btn">X</button>
        </div>
    </dialog>

    <script src="script.js">

    </script>
</body>
</html>
